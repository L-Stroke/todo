<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <h1 class="gameover">Achievement Unlocked!<span>Workaholic</span></h1>
    <button id="reset">Back to Work?</button>

    <div class="contain">
        <div class="taskContainer">
            <h1 id="addTask">Add Task</h1>
    
            <ul id="todoList">
                
            </ul>
        </div>

        <div class="progressContainer">
            <div class="progressBar">
                
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <label class="nTL" for="newTask">New Task</label> 
            <br>
            <input class="nTI" type="text" id="newTask" name="newTask" placeholder="Enter New Task...">
            <div class="btns">
                <button class="cancelBtn" type="button">Cancel</button>
                <button class="okBtn" type="button">Ok</button>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="jquery.fireworks.js"></script>
    <script src="app.js"></script>
</body>
</html>
